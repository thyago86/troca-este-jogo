<ion-header>
  <ion-navbar>
    <ion-title>
      Troca este Jogo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <ion-list>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="login">Login</button>
    </div>

    <div padding>
      <button ion-button color="primary" block (click)="signup">Sign Up</button>
    </div>
  
  </ion-list>
</ion-content>
